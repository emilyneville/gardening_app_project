{% extends 'base.html' %} {% block title %}Garden Schedule{% endblock %} {%
block head %}
<title>W3.CSS</title>
<link rel="preconnect" href="//fonts.googleapis.com" crossorigin="">
<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Google+Sans_old:400,500|Roboto:400,400italic,500,500italic,700,700italic|Roboto+Mono:400,500,700&amp;display=swap">
<script
  type="text/javascript"
  src="https://www.gstatic.com/charts/loader.js"
></script>
<script type="text/javascript">
  google.charts.load("current", { packages: ["gantt"] });
  google.charts.setOnLoadCallback(drawChart);

  function drawChart() {
    var data = new google.visualization.DataTable();
    data.addColumn("string", "Task ID");
    data.addColumn("string", "Task Name");
    data.addColumn("string", "Resource");
    data.addColumn("date", "Start Date");
    data.addColumn("date", "End Date");
    data.addColumn("number", "Duration");
    data.addColumn("number", "Percent Complete");
    data.addColumn("string", "Dependencies");

    data.addRows([
      [
        "2014Spring",
        "Spring 2014",
        "spring",
        new Date(2014, 2, 22),
        new Date(2014, 5, 20),
        null,
        100,
        null,
      ],
      [
        "2014Summer",
        "Summer 2014",
        "summer",
        new Date(2014, 5, 21),
        new Date(2014, 8, 20),
        null,
        100,
        null,
      ],
      [
        "2014Autumn",
        "Autumn 2014",
        "autumn",
        new Date(2014, 8, 21),
        new Date(2014, 11, 20),
        null,
        100,
        null,
      ],
      [
        "2014Winter",
        "Winter 2014",
        "winter",
        new Date(2014, 11, 21),
        new Date(2015, 2, 21),
        null,
        100,
        null,
      ],
      [
        "2015Spring",
        "Spring 2015",
        "spring",
        new Date(2015, 2, 22),
        new Date(2015, 5, 20),
        null,
        50,
        null,
      ],
      [
        "2015Summer",
        "Summer 2015",
        "summer",
        new Date(2015, 5, 21),
        new Date(2015, 8, 20),
        null,
        0,
        null,
      ],
      [
        "2015Autumn",
        "Autumn 2015",
        "autumn",
        new Date(2015, 8, 21),
        new Date(2015, 11, 20),
        null,
        0,
        null,
      ],
      [
        "2015Winter",
        "Winter 2015",
        "winter",
        new Date(2015, 11, 21),
        new Date(2016, 2, 21),
        null,
        0,
        null,
      ],
      [
        "Football",
        "Football Season",
        "sports",
        new Date(2014, 8, 4),
        new Date(2015, 1, 1),
        null,
        100,
        null,
      ],
      [
        "Baseball",
        "Baseball Season",
        "sports",
        new Date(2015, 2, 31),
        new Date(2015, 9, 20),
        null,
        14,
        null,
      ],
      [
        "Basketball",
        "Basketball Season",
        "sports",
        new Date(2014, 9, 28),
        new Date(2015, 5, 20),
        null,
        86,
        null,
      ],
      [
        "Hockey",
        "Hockey Season",
        "sports",
        new Date(2014, 9, 8),
        new Date(2015, 5, 21),
        null,
        89,
        null,
      ],
    ]);

    var options = {
      height: 400,
      gantt: {
        trackHeight: 30,
        labelStyle: {
          fontName: "Arial",
        },
      },
      tooltip: {
        isHtml: true,
        textStyle: {
          fontName: "Arial",
        },
      },
    };

    var chart = new google.visualization.Gantt(
      document.getElementById("chart_div")
    );

    chart.draw(data, options);
  };

</script>

{% endblock %} {% block body %}
<h1>Sample Gantt</h1>
<div id="chart_div"></div>

<!-------------- ADDING LINE ITEMS FOR GANTT ---------------->

<h2>Add Plants to Schedule</h2>

<ul id="list"></ul>

<!-- <input type="text" id="plant-names" /> -->

<!-- <form id="add-gantt-line" method="post" action="/new-gantt-line"> -->
<div>
  <label for="plant-names">Plants</label>
  <select name="plant_name" class="form-control" id="plant-names">
    <option value="Asparagus">Asparagus</option>
    <option value="Broccoli">Broccoli</option>
    <option value="Garlic">Garlic</option>
    <option value="Mushroom">Mushroom</option>
  </select>
</div>

<div>
  <label for="start-date">Start Date</label>
  <input
    type="date"
    class="form-control"
    name="plant-start"
    id="start-date"
    required
  />
  <label for="end-date">Harvest Date</label>
  <input
    type="date"
    class="form-control"
    name="plant-end"
    id="end-date"
    required
  />
</div>

<input
  onclick="addItem()"
  type="submit"
  class="btn btn-primary mt-2"
  value="Add Plant"
/>
