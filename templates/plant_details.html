{% extends 'base.html' %}

{% block title %}{{ plant.name }} - Details{% endblock %}

{% block body %}
<h1>{{ plant.name }}</h1> 
<form action="/plant/{{ plant.plant_id }}/favorites" method="POST">
  <p><input type="submit" class="btn btn-primary btn-sm" value="Favorite This Plant!"></p>
</form>

<p><img src="{{ plant.image_url }}"></p>
<p>
  {{ plant.short_descr }}
</p>




{% endblock %}
